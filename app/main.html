<div>
    <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.isBusy()' infinite-scroll-distance='1'>
        <div ng-repeat='item in reddit.getItems()'>
            <span class='score'>{{item.score}}</span>
      <img ng-src="{{item.thumbnail}}"></img>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
      </span>
            <small>by {{item.author}} -
                <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
            </small>
            <div style='clear: both;'></div>
        </div>
        <div ng-show='reddit.isBusy()'>Loading data...</div>
    </div>
</div>
